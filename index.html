<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <header class="main-header container">
        <div class="main-header-popup">
            <div class="header-popup-btn">
                <a href="#area-popup" class="btn-popup">Open pop-up button</a>
            </div>

        </div>
    </header>
    <main>
        <section class="top-container container">
            <div class="tiles-container-one">
                <div class="tile-item first"></div>
                <div class="tile-item middle"></div>
                <div class="tile-item small"></div>
                <div class="tile-item big"></div>
                <div class="tile-item small-5"></div>
            </div>
        </section>
            <section class="bottom-container container">
            <div class="tiles-container-two">
                <div class="tile-item"></div>
                <div class="tile-item"></div>
                <div class="tile-item"></div>
                <div class="tile-item"></div>
            </div>
        </section>
    </main>
    <footer class="main-footer container">
        <div class="footer-content"></div>
    </footer>

    <div class="popup" id="area-popup">
        <div class="content-popup" id="popup">
            <a href="#" class="btn-close">
                <svg width="13" height="15" viewBox="0 0 13 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M2.87109 0.78125L6.28906 6.23047L9.70703 0.78125H11.9043L7.41211 7.82227L12.0117 15H9.79492L6.28906 9.44336L2.7832 15H0.566406L5.16602 7.82227L0.673828 0.78125H2.87109Z"
                        fill="white" />
                </svg>
            </a>
            Pop-up
        </div>
    </div>
</body>

</html>
